
spring:
  application:
    name: spring-cloud-stream-consumer
  cloud:
    stream:
      binders:
        shiayangaBinder:
          type: rabbit
          environment:
            spring:
              rabbitmq: localhost
              port: 5672
              username: admin
              password: admin
      bindings:
        input:
          destination: shiayangaExchange
          content-type: text/plain
          binder: shiayangaBinder
server:
  port: 9091
